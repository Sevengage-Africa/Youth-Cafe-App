<!DOCTYPE html>
<html lang="en-US" ng-app="YouthCafe" class="app__body">

<head>
<meta name="format-detection" content="telephone=no" />
<meta http-equiv='cleartype' content='on'>
<meta name="msapplication-tap-highlight" content="no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, width=device-width, maximum-scale=1.0, minimal-ui,  height=device-height, target-densitydpi=device-dpi">
<link rel='dns-prefetch' href='https://fonts.googleapis.com' />
<link rel='dns-prefetch' href='https://ycafes.co.za' />

<title>Youth Cafe</title>

<meta name="description" content="Get Connected. Stay Connected." />
<meta name="author" content="Youth Cafes, Department of Social Deveopment, Western Cape Government" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="#333333">
<meta name="apple-mobile-web-app-title" content="Youth Cafe">
<meta name="msapplication-TileColor" content="#333333">
<meta name="theme-color" content="#333333">

<link rel="canonical" href="https://ycafes.co.za/" />
<link href='https://fonts.googleapis.com/css?family=Lato:300,400,600,900' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="https://ycafes.co.za/styles/global.min.css">

<script src="https://ycafes.co.za/scripts/utils.min.js"></script>
<script>
if('serviceWorker' in navigator) {
	navigator.serviceWorker.register('https://ycafes.co.za/serviceWorker.js').then(() => {
		console.log('Service Worker Registered');
	});
}
</script>
</head>
<body ng-controller="AppController as app" script-loader>

	<img src="assets/preloader3.svg" class="app__loader" alt="preloader" />
	<div class="app__overlay"></div>
	
	<div class="ng-view app__view"></div>

	<script src="https://ycafes.co.za/scripts/app-bootsrap.min.js"></script>
	<script src="cordova.js"></script>
	<script>
		YCAFE.App.init();
	</script>
</body>
</html>
